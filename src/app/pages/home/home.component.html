<app-header-simple></app-header-simple>

<section class="relative w-full h-[450px] md:h-[600px] flex items-center justify-center overflow-hidden">
  <img 
    [src]="heroImages[currentImage]"
    alt="Evento" 
    class="absolute inset-0 w-full h-full object-cover brightness-75 transition-all duration-700"
  />
  <div class="relative z-10 flex flex-col items-center w-full px-4">
    <div class="text-center text-white">
      <h1 class="text-4xl md:text-5xl font-bold mb-4 drop-shadow-lg">Bienvenido a Reservio</h1>
      <p class="text-lg md:text-2xl font-medium drop-shadow-lg mb-6">
        ¡Encuentra el local perfecto para tu evento!
      </p>
    </div>
    <!-- Formulario de búsqueda -->
    <div class="w-full max-w-xl">
      <mat-form-field appearance="outline" class="w-full bg-white bg-opacity-90 rounded-lg shadow-lg">
        <mat-label>¿Donde será tu evento?</mat-label>
        <input matInput placeholder="Ej: Salón, Auditorio, Ciudad..." />
        <button mat-icon-button matSuffix aria-label="Buscar">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>
</section>

<main class="min-h-screen bg-gray-50">
  <div class="max-w-7xl mx-auto px-4 py-8">
    <!-- Espacio para mas contenido -->
  </div>
</main>
