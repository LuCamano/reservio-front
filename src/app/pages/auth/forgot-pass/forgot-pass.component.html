<div class="min-h-screen bg-cover bg-center flex items-center justify-center relative bg-[url('/assets/fondo_login.avif')] ...">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">¿Olvidaste tu contraseña?</h2>
    <p class="text-sm text-gray-600 mb-4 text-center">
      Ingresa tu correo electrónico y te enviaremos un enlace para restablecerla.
    </p>
    
    <form class="space-y-5">
      <div class="relative z-0 w-full group">
        <input
          type="email"
          name="email"
          id="email"
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-indigo-600 peer"
          placeholder=" "
          required
        />
        <label
          for="email"
          class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:scale-75 peer-focus:-translate-y-6"
        >
          Correo electrónico
        </label>
      </div>

      <button
        type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2.5 rounded-lg transition duration-300"
      >
        Enviar enlace
      </button>

      <div class="text-center">
        <a routerLink="/login" class="text-indigo-600 text-sm hover:underline">Volver al inicio de sesión</a>
      </div>
    </form>
  </div>
</div>
