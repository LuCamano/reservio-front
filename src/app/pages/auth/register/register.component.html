<!-- Sección principal de la página de registro, con fondo de imagen y centrado vertical/horizontal -->
<section class="min-h-screen bg-cover bg-center flex items-center justify-center relative bg-[url('/assets/fondo_login.avif')]">
  <!-- Overlay oscuro para mejorar la legibilidad sobre la imagen de fondo -->
  <div class="absolute inset-0 bg-black/30"></div>
  
  <!-- Contenedor del formulario de registro -->
  <div class="relative z-10 w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
    
    <!-- Título de la página -->
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Crear cuenta</h2>
    
    <!-- Formulario de registro -->
    <form>
      <!-- Campo de correo electrónico -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Correo</label>
        <input type="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
      </div>
      <!-- Campo de contraseña -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
      </div>
      <!-- Campo para repetir la contraseña -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Repetir Contraseña</label>
        <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
      </div>
      <!-- Botón para enviar el formulario de registro -->
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">
        Registrarse
      </button>
    </form>
    
    <!-- Enlace para usuarios que ya tienen cuenta -->
    <p class="mt-6 text-sm text-center text-gray-500">
      ¿Ya tienes cuenta?
      <a routerLink="/login" class="text-indigo-600 hover:underline font-medium">Inicia sesión</a>
    </p>
  </div>
</section>
