<main class="p-4 space-y-8">
  <!-- Título -->
  <div>
    <h1 class="text-3xl font-bold text-gray-800">Panel de Administración</h1>
    <p class="text-gray-600">Resumen general de usuarios y locales registrados.</p>
  </div>

  <!-- Tarjetas resumen -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    <div class="bg-white shadow p-4 rounded-lg">
      <p class="text-gray-500">Usuarios Registrados</p>
      <p class="text-2xl font-bold text-gray-800">{{ usuariosRegistrados }}</p>
    </div>
    <div class="bg-white shadow p-4 rounded-lg">
      <p class="text-gray-500">Locales Totales</p>
      <p class="text-2xl font-bold text-gray-800">{{ localesTotales }}</p>
    </div>
    <div class="bg-white shadow p-4 rounded-lg">
      <p class="text-gray-500">Locales Verificados</p>
      <p class="text-2xl font-bold text-gray-800">{{ localesVerificados }}</p>
    </div>
    <div class="bg-white shadow p-4 rounded-lg">
      <p class="text-gray-500">Usuarios Bloqueados</p>
      <p class="text-2xl font-bold text-gray-800 text-red-500">{{ usuariosBloqueados }}</p>
    </div>
  </div>


<google-chart
  [type]="chartType"
  [data]="pieChartData"
  [columns]="pieChartColumns"
  [options]="chartOptions"
  [width]="100"
  [height]="400">
</google-chart>
</main>
