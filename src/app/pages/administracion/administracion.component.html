<div class="flex flex-col min-h-screen">
  <!-- Mobile menu button -->
  <div class="md:hidden bg-dark p-4 flex justify-between items-center">
    <button (click)="toggleMobileMenu()" class="text-white">
      <i class="fas fa-bars text-xl"></i>
    </button>
    <h1 class="text-xl font-bold text-white">Admin Platform</h1>
    <div class="w-8"></div> <!-- Placeholder for alignment -->
  </div>

  <div class="flex flex-1">
    <!-- Sidebar para desktop -->
    <div class="hidden md:flex md:flex-col md:w-64 bg-dark text-white transition-all duration-300">
      <app-sidebar-adm></app-sidebar-adm>
    </div>
    
    <!-- Mobile sidebar (drawer) -->
    <div [class]="'fixed inset-y-0 left-0 z-50 w-64 bg-dark text-white transition-all duration-300 transform ' + (mobileMenuOpen ? 'translate-x-0' : '-translate-x-full')">
      <app-sidebar-adm (closeMenu)="mobileMenuOpen = false"></app-sidebar-adm>
    </div>
    
    <!-- Contenido principal -->
    <div class="flex-1 flex flex-col">
      <div class="md:hidden bg-white shadow-md">
        <app-header-adm></app-header-adm>
      </div>
      
      <div class="flex-1">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
