<header class="bg-white shadow-md top-0 z-50">
  <nav class="max-w-7xl mx-auto flex justify-between py-3">
    <!-- Logo, nombre y Ver Locales -->
    <div class="md:hidden">
      <div class="flex items-center gap-3 md:gap-6">
        <a routerLink="/admin/dashboard" class="flex items-center gap-3 group">
          <img src="assets/logo.png" alt="Logo Reservio"
            class="h-13 w-15 object-contain transition-transform group-hover:scale-105">
          <span class="text-4xl font-bold text-sky-700 tracking-tight">Reservio</span>
        </a>
      </div>
    </div>

    <!-- Botones de sesión (escritorio) -->
    <div class="hidden md:flex items-center gap-3 md:gap-6">
      <ng-container *ngIf="!usuario">
        <a class="px-5 py-2 text-blue-500 font-semibold text-base transition-colors flex items-center gap-2"
          routerLink="/login">
          <span class="material-icons text-lg">person</span>
          Iniciar Sesión / Crear Cuenta
        </a>
      </ng-container>
      <ng-container *ngIf="usuario">
        <a class="px-5 py-2 text-blue-500 font-semibold text-base transition-colors flex items-center gap-2"
          routerLink="/perfil">
          <span class="material-icons text-lg">account_circle</span>
          Mi Perfil
        </a>
        <button class="text-red-500 flex items-center hover:text-red-700" (click)="logout()">
          <span class="material-icons text-lg text-red-500">logout</span>
          Cerrar Sesión
        </button>
      </ng-container>
    </div>
    <!-- Menú hamburguesa (móvil) -->
    <button class="md:hidden flex items-center justify-center p-2 rounded-lg hover:bg-gray-100 transition"
      (click)="menuAbierto = !menuAbierto" aria-label="Abrir menú" type="button">
      <span class="material-icons text-3xl text-blue-700">{{ menuAbierto ? 'close' : 'menu' }}</span>
    </button>
  </nav>
  <!-- Menú móvil desplegable -->
  <div class="md:hidden fixed inset-0 bg-black/40 z-40 transition-opacity" *ngIf="menuAbierto"
    (click)="menuAbierto = false"></div>
  <div class="md:hidden fixed top-0 right-0 w-64 h-full bg-white shadow-lg z-50 transition-transform duration-300"
    [ngClass]="menuAbierto ? 'translate-x-0' : 'translate-x-full'" *ngIf="menuAbierto">
    <div class="flex flex-col p-0">
      <a routerLink="/admin/dashboard" class="flex items-center gap-2 px-6 py-6 mb-2" (click)="menuAbierto = false">
        <img src="assets/logo.png" alt="Logo Reservio" class="h-16 w-16 object-contain">
        <span class="text-xl font-extrabold text-sky-700">Reservio</span>
      </a>
      <hr class="border-gray-200">
      <a routerLink="/admin/dashboard" (click)="menuAbierto = false"
        class="px-6 py-4 text-base text-gray-800 font-semibold hover:text-blue-700 transition-colors">
        Dashboard
      </a>
      <a routerLink="/admin/locales" (click)="menuAbierto = false"
        class="px-6 py-4 text-base text-gray-800 font-semibold hover:text-blue-700 transition-colors">
        Locales
      </a>
      <a routerLink="/admin/usuarios" (click)="menuAbierto = false"
        class="px-6 py-4 text-base text-gray-800 font-semibold hover:text-blue-700 transition-colors">
        Usuarios
      </a>
      <hr class="border-gray-200">
      <a routerLink="/login" routerLinkActive="bg-gradient-to-r from-gray-900 to-gray-700 text-white rounded"
          class="flex items-center space-x-2 text-gray-800 hover:bg-gray-100 rounded px-3 py-2 transition">
          <mat-icon class="text-gray-600">logout</mat-icon>
          <span class="text-xs font-medium">Cerrar sesión</span>
        </a>
    </div>
  </div>
</header>
