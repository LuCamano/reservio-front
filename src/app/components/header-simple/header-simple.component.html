<header class="bg-white shadow-md">
  <!-- Wrapper de Angular Material para toolbar -->
  <mat-toolbar class="w-full mx-auto px-4 py-4">
    <!-- Seccion Izquierda - Logo + Nombre sitio -->
    <a routerLink="/" class="flex items-center gap-2 cursor-pointer">
      <img 
        src="assets/logo/logo.png" 
        alt="Logo" 
        class="h-12 w-12 object-contain"
      >
      <span class="text-xl font-bold text-gray-800">Reservio</span>
    </a>

    <!-- Botón para ir a Locales -->
    <button
      mat-raised-button
      color="primary"
      class="ml-6 px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-medium text-lg transition-colors"
      routerLink="/locales"
    >
      Ver Locales
    </button>

    <!-- Boton login alineado a la derecha -->
    <span class="flex-1"></span>
    <button 
      mat-raised-button 
      color="primary"
      class="px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-medium text-lg transition-colors flex items-center gap-2"
      routerLink="/login"
    >
      <mat-icon>person</mat-icon>
      Iniciar Sesión/Crear Cuenta
    </button>
    <button 
      mat-raised-button 
      color="primary"
      class="px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-medium text-lg transition-colors flex items-center gap-2"
      routerLink="/perfil"
    >
      <mat-icon>person</mat-icon>
      Mi Perfil
    </button>
  </mat-toolbar>
</header>
